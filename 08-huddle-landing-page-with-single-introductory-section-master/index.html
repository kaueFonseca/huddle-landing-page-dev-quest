  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/variables.css">
  <link rel="stylesheet" href="style/responsive.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <section class="hero">
    <header class="header">
      <div class="logo">
        <a class="link-img-logo" href="">
          <img src="images/logo.svg" alt="logo">
        </a>
     </div>
    </header>
    <main class="main">
        <section class="sessao-primaria">
          <div class="ilustration">
            <img src="images/illustration-mockups.svg" alt="ilustração desktop/mobile">
          </div>
        </section>
  
        <section class="sessao-secundaria">
          <div class="descritivo-main">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.
            </p>
             
            <button class="btn">
              Register
            </button>
            </div>
        </section>
    </main>
  
    <footer class="footer">
      <div class="links-font-awesome">
        <a href="#"><i class="fab fa-facebook" style="color: #ffffff;"></i></a>
        <a href="#"><i class="fab fa-twitter" style="color: #ffffff;"></i></a>
        <a href="#"><i class="fab fa-instagram" style="color: #ffffff;"></i></a>
      </div>
    </footer>
  
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  </section>

</html>
